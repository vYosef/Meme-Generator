<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Meme Generator</title>
</head>
<body onload="onInit()">
    <header class="header clean-list">
        <ul class="flex space-between clean-list">
            <li>LOGO</li>
            <li onclick="showGallery()">Gallery</li>
            <li onclick="onLoadMemes()">Memes</li>
            <li>About</li>
        </ul>
    </header>
    
    <section class="gallery">
        <button class="flexible" onclick="getRandomMeme()">im flexible</button>
        <div class="image-container"></div>
    </section>
    
    <section class="editor hidden">
        <canvas id="meme-canvas" class="meme-canvas" width="400" height="400"></canvas>
        <div class="meme-control">
            <label for="enter-text">enter text:</label>
            <input type="text" name="enter-text" 
            id="enter-text" class="enter-text" onkeyup="onLineType(this.value)">
            <label for="color-picker">change text color</label>
            <input type="color" name="color-picker" 
            id="color-picker" class="color-picker" onchange="onChangeTextColor(this.value)">
            <button class="font-grow" onclick="onChangeFont(2)">increase font</button>
            <button class="font-shrink" onclick="onChangeFont(-2)">decrease font</button>
            <button class="switch-line" onclick="onSwitchLine()">switch line</button>
            <button class="save" onclick="onSaveMeme()">save</button>
        </div>
    </section>

    <section class="saved-memes hidden"></section>

    <!-- <footer>create by Yosef Balter</footer> -->

    <script src="main/memeService.js"></script>
    <script src="main/memeController.js"></script>
    <script src="main/galleryController.js"></script>
    <script src="main/utils.js"></script>
</body>
</html>
